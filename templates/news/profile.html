{% extends 'base.html' %}
{% block content %}
<div class="row my-4 ml-4 mr-4">
	<div class="col-md-12 my-3">
		<div class="card mb-3 shadow hover-effect pl-3 py-3 pr-3">
			<h3 class="fw-bold">My Profile</h3> 
            <h4>Bula vinaka, {{ user.username }}</h4>
            
            <p> {{ user.first_name }} , here is your link to the FNRL Web Administration.</p> 
            {% if request.user.is_staff %}
            <button type="button" class="btn btn-dark mb-1"><a href="{% url 'admin:index' %}">Your FNRL Web Admin Dashboard</a></p>
            {% endif %}           
            <button type="button" class="btn btn-dark"><a href="{% url 'account_logout' %}">Logout</a></button>
				
		</div>
	</div>
</div>
			

{% endblock %}
