{% extends "base.html" %}

{% block content %}

<div class="row my-2 ml-2 mr-2 bg-light">
    <div class="col-md-12">
        <div class="flex p-1 my-2" style="background-color: #000;">
            <h3 class="ml-2" style="color: #F57E1F; text-align:center;">{{ news.title }}</h3>
        </div>
    </div>
    <div class="col-md-8 mt-3">
        <div class="card mb-3 mt-5 shadow" style="background-color: black">
            <img src="/media/{{ news.image }}" class="card-img-top" alt="{{ news.title }}">
            <div class="card-body" style="color: #ffffff; font-size: larger;">
                <h5 class="card-title" style="color: #F57E1F; font-weight: 200;">{{ news.title }}</h5>
                <hr/>
                <p class="card-text" style="color: #ffffff;">{{ news.body | safe }}</p>
            </div>
            <div class="card-footer">
                Related <a href="/category/{{ news.category.id }}">{{ news.category.title }}</a>
                <div class="fb-share-button"
                            data-href="{{ request.build_absolute_uri }}"
                            data-layout="button_count"
                            data-size="large"
                            data-mobile-iframe="true">
                            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Related News -->
    <div class="col-md-4">
        <h3 class="mb-3 border-bottom pb-1" style="color: #F57E1F;">Related News</h3>
        <!-- Category Box -->
        {% for news in related_news %}
            <a href="/detail/{{ news.id }}"></a>
            <div class="card mb-3 shadow" style="background-color: black;">
                <img src="/media/{{ news.image }}" class="card-img-top" alt="{{ news.title }}">
                <div class="card-body">
                    <h5 class="card-title" style="color: #F57E1F;">{{ news.title }}</h5>
                    <hr/>
                    <p class="card-text"><a href="/detail/{{ news.id }}" class="btn btn-sm btn-primary">Read Full</a></p>
                </div>
            </div>
            </a>
        {% endfor %}
    </div>
</div>

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0" nonce="99887983478923749340-0"></script>

{% endblock %}
